{# Organization search results #}
<h2>Organizations <small>search results</small></h2>

<div class="row">
    {% for org in orgs %}
        <div class="user-card card">
            <a href="{{ url_for('core.user_detail', login=org.login) }}">
            <div class="row no-gutters">
                <div class="col-auto">
                    <img src="{{ org.avatar_url }}" class="img-fluid" alt="avatar">
                </div>
                <div class="col user-content">
                    <div class="card-block px-2 properties-block">
                        <div class="property login card-title">{{ org.login }}</div>
                        <div class="property name">{{ org.name }}</div>
                        <div class="property location">{{ org.location }}</div>
                        <div class="property company">{{ org.company }}</div>
                        <div class="property email">{{ org.email|email_link }}</div>
                    </div>
                </div>
            </div>
            </a>
        </div>
    {% endfor %}
    {# TODO: pagination #}
</div>
