{# Organization search results #}
<h2>Users <small>search results</small></h2>

<div class="card-columns">
    {% for user in users %}
        <div class="user-card card">
            <a href="{{ url_for('core.user_detail', login=user.login) }}">
            <div class="row no-gutters">
                <div class="col-auto">
                    <img src="{{ user.avatar_url }}" class="img-fluid" alt="avatar">
                </div>
                <div class="col user-content">
                    <div class="card-block px-2 properties-block">
                        <div class="property login card-title">{{ user.login }}</div>
                        <div class="property name">{{ user.name }}</div>
                        <div class="property location">{{ user.location }}</div>
                        <div class="property company">{{ user.company }}</div>
                        <div class="property email">{{ user.email|email_link }}</div>
                    </div>
                </div>
            </div>
            </a>
        </div>
    {% endfor %}
    {# TODO: pagination #}
</div>
