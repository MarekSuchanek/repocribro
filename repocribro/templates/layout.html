<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="author" content="Marek SuchÃ¡nek">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ repocribro_core_name }}</title>{# edit title on pages #}

    <link rel="icon" href="{{ repocribro_core_logo }}" type="image/png">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/octicons/4.4.0/octicons.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/octicons/4.4.0/font/octicons.min.css"/>

    <style type="text/css">
        {% block style %}{% endblock %}
    </style>
</head>
<body>
    <main>
        <div id="content">
            {% include "header.html" %}

            {% include "flash.html" %}

            <div class="container">
                {% block body %}{% endblock %}
                <div id="push"></div>
            </div>
        </div>

        {% include "footer.html" %}
    </main>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
    {% block scripts %}{% endblock %}
    <script type="application/javascript">
        $(document).ready(function () {
            var searchUrl = "{{ url_for('core.search') }}";
            $('#nav-search-query').on('input', function () {
                $('#nav-search-form').attr('action', searchUrl + "/" + $(this).val());
            });
        });
    </script>
</body>
</html>
