{% from "macros/basic.html" import octicon without context %}
<h2>GitHub session</h2>
<div class="row">
    <div class="col-lg-6">
        <div class="input-group">
            <div class="input-group-prepend">
                <label for="gh_token" class="input-group-text">Token:</label>
            </div>
            <input id="gh_token" type="password" value="{{ token }}" class="form-control">
            <div class="input-group-append">
                <button class="btn btn-outline-warning" type="button" id="toggle-gh_token">
                    {{ octicon('eye') }}
                </button>
            </div>
        </div>
    </div>
</div>
<hr>

<p>Given permissions (scopes):</p>
<ul>
    {% for scope in scopes %}
        <li>{{ scope }}</li>
    {% endfor %}
</ul>
